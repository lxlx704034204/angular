<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
	    <link rel="stylesheet" href="static/css/bootstrap.min.css">
	    <script src="static/js/angular.js"></script>
	    <script src="static/js/controllers.js"></script>
	</head>
<body ng-controller="book2">
    <p>{{text0}}</p>
    <hr>
    <p>{{message.text0}}</p>


<!--<script type="text/javascript" src="static/js/book.js"></script>-->

<script type="text/javascript">
	// b02.html
var message={};	// 创建一个模型对象
message.text0="这是新的写法，推荐这样";
function book2($scope){
	$scope.text0="这是旧的写法，不推荐";
	$scope.message=message;	//页面里的message,即$scope.message 替换为message对象，这样message.text0就对应上面定义的内容
}
</script>
</body>
</html>
