<!DOCTYPE html>
<html lang="en" ng-app="user_info_module">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>表单-双向数据绑定</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/angular.js"></script>
</head>
<body>
    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">双向数据绑定</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" ng-controller="user_info_controller" method="post" role="form" name="myform">
                            <div class="form-group">
                                <label class="col-sm-12 col-md-2 control-label">邮箱：</label>
                                <div class="col-sm-12 col-md-10">
                                    <input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-12 col-md-2 control-label">密码：</label>
                                <div class="col-sm-12 col-md-10">
                                    <input type="password" name="pwd" required class="form-control" placeholder="请输入6位到18位密码" ng-model="userInfo.password" ng-minlength="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label for="chk">
                                            <input type="checkbox" name="re_pwd" id="chk" ng-minlength="6" required ng-model="userInfo.autoLogin" checked> 记住密码
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-md-3">
                                    <button class="btn btn-default btn-block" type="submit">提交</button>
                                </div>
                                <div class="col-xs-12 col-md-3">
                                    <button class="btn btn-default btn-block" ng-click="getFormData()">返回form表单的值</button>
                                </div>
                                <br class="visible-sm">
                                <div class="col-xs-12 col-md-3">
                                    <button class="btn btn-default btn-block" ng-click="setFormData()">更新form内容</button>
                                </div>
                                <br class="visible-sm">
                                <div class="col-xs-12 col-md-3">
                                    <button class="btn btn-default btn-block" ng-click="resetForm()">重置form内容</button>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="controller/user_info_controller.js"></script>
</body>
</html>
