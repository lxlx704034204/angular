<!DOCTYPE html>
<html ng-app="mysel">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script src="/angular.js"></script>
	</head>
<body>
    <div ng-controller="myselCtrl">
    	<select name="repeatsel" ng-model="repeatsel">
    		<option value="{{option.id}}" ng-repeat="option in options">{{option.name}}</option>
    	</select>
		<p>repeatSelect={{repeatsel}}</p>
    	

    	<div ng-switch on="repeatsel">
	    	<div ng-switch-when="1">
	    		开户号码+订单号
	    	</div>
	    	<div ng-switch-when="2">
	    		开户号码+身份证号
	    	</div>
	    	<div ng-switch-when="3">
	    		身份证号+订单号
	    	</div>
    	</div>

    	<hr>
    	<select ng-model='form.type' required ng-options='option.value as option.name for option in typeOptions'></select>


    </div>

    <script>
    var mysel=angular.module('mysel',[]);
    mysel.controller('myselCtrl',['$scope',function($scope){
    	$scope.options=[{
    		'id':'1',
    		'name':'开户号码+订单号'
    	},
    	{
    		'id':'2',
    		'name':'开户号码+身份证号'
    	},
    	{
    		'id':'3',
    		'name':'身份证号+订单号'
    	},];


    	$scope.typeOptions = [
		    { name: 'qwe', value: 'qwe' }, 
		    { name: 'Bug', value: 'bug' }, 
		    { name: 'Enhancement', value: 'enhancement' }
	    ];
	    
	    $scope.form = {type : $scope.typeOptions[0].value};


    }])
    </script>
</body>
</html>
