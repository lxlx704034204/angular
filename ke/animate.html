<!DOCTYPE html>
<html>
<style>
div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>


<script src="../API/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../API/1.4.6/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>

<body ng-app="myapp">

<h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck"></div>

<script type="text/javascript">
	var myapp = angular.module("myapp", ["ngAnimate"])
</script>
</body>
</html>
