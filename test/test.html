<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	    <meta content="telephone=no" name="format-detection" />
		<title>手风琴指令</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
	    <style>
			body{padding: 30px;}
			ul,li,ol{list-style: none;}
			p{margin: 0}
	    </style>
	</head>
<body class="am-container">
	<div ng-controller="myform">
		<ul>
			<li ng-repeat="item in prolist" panelList panelList-title="name">
			</li>
		</ul>
	</div>


    <script>
    var myform = angular.module('myApp', []);
    myform.controller('myform', function($scope){
    	$scope.prolist = [{
    		name: '产品1',
    		price: '28.35',
    	},{
    		name: '产品2',
    		price: '16.35',
    	},{
    		name: '产品3',
    		price: '35.35',
    	},{
    		name: '产品4',
    		price: '67.00',
    	}];
    	
    	
    });
	myform.directive('penelList', function(){
		return {
			restrict: 'EA',
			template: '',
		}
	});
   
    </script>
</body>
</html>
