<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	    <meta content="telephone=no" name="format-detection" />
		<title>指令</title>
		<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css"/>
		<link rel="stylesheet" href="http://wap.nx.10086.cn/css/nxapp.css" />
		
		<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>


		<style type="text/css">
		</style>
	</head>
<body>
    <div class="container" ng-controller="myCtrl">
    	{{thisTel}}
    	
    	<hello-oy auto="5"></hello-oy>
    </div>

    <script type="text/javascript">
    	var mymodule = angular.module("myApp", []);
    	mymodule.controller("myCtrl", function($scope, $location, myService){
    		$scope.thisTel = myService.myFun(255);
    	});
    	mymodule.service("myService", function(){
    		this.myFun = function(x){
    			return x.toString(16);
    		}
    		
    	});
    	mymodule.directive("helloOy", function(){
    		return {
    			restrict: 'AEC',
    			template: '<div>你好，欧阳不吃饭</div>',
    			replace: true,
    			link: function(scope, element, attrs, controller){
    				element.on('mouseenter', function(){
    					console.log("鼠标经过");
    					console.log(attrs.auto)
    				})
    			}
    		}
    	})
        

    </script>
</body>
</html>
